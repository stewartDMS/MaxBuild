version: '3.8'

services:
  # MaxBuild API service (Production)
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: maxbuild-api-prod
    ports:
      - "3000:3000"
    volumes:
      # Only mount uploads directory in production
      - ./uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LANGGRAPH_API_KEY=${LANGGRAPH_API_KEY}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-10485760}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - maxbuild-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # PostgreSQL database (Production)
  db:
    image: postgres:16-alpine
    container_name: maxbuild-db-prod
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-maxbuild}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - maxbuild-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  maxbuild-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
