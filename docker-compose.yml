version: '3.8'

services:
  # MaxBuild API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: maxbuild-api
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot-reload in development
      - ./src:/app/src
      - ./uploads:/app/uploads
      # Prevent node_modules from being overwritten
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@db:5432/maxbuild?schema=public}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LANGGRAPH_API_KEY=${LANGGRAPH_API_KEY}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-10485760}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - maxbuild-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL database
  db:
    image: postgres:16-alpine
    container_name: maxbuild-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=maxbuild
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - maxbuild-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  maxbuild-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
